<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/teacher_login.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
<div class="bg-light">
    <div class="row  top-cont " style="margin-top: 200px">
        <div class="col-3"></div>
        <div class="col-6 bgcol">
            <div class="row">
                <div class="col  ">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fgirl-studying&psig=AOvVaw3L4fseo-G20IeH7rJuBYFX&ust=1643044811984000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCPD1-pCxyPUCFQAAAAAdAAAAABAD"
                        class="rounded imglogin " alt="">
                </div>
                <div class="col ">
                    <h5>Please login to your account</h5>
                    <form method="POST" action="{% url 'tlogin' %}">
                        {% csrf_token %}
                        <div class="mt-3 top-cont2">
                            <label for="id_username" class="form-label">Username:</label>
                            <input type="text" name="username" class="form-control" maxlength="100" required id="id_username" >

                        </div>

                        <div>
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" name="password" class="form-control"
                                   placeholder="Password" maxlength="30" required id="id_password"
                                required><br>
                        </div>

                        <button type="submit" class="btn btn-primary" value="Sign In">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</div>

</html>
