<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/course_creation.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/teacher_home.css' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>{{msg}}</div>
    <div class="nav">
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bx-cloud-rain'></i>
                    <div class="logo_name">EdPortal</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="#">
                        <i class='bx bx-search-alt-2'></i>
                        <input type="text" placeholder="Search...">
                    </a>
                    <span class="tooltip">Search</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-dashboard'></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="{% url 'show_teacher_profile' %}">
                        <i class='bx bx-user'></i>
                        <span class="links_name">Profile</span>
                    </a>
                    <span class="tooltip">Profile</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-message-detail'></i>
                        <span class="links_name">Notifications</span>
                    </a>
                    <span class="tooltip">Notifications</span>
                </li>

                <li>
                    <a href="{% url 'teacherrequests' %}">
                        <i class='bx bx-message-detail'></i>
                        <span class="links_name">See all requests</span>
                    </a>
                    <span class="tooltip">See all requests</span>
                </li>
                <li>
                    <a href="{% url 'coursecreate' %}">
                        <i class='bx bx-pie-chart-alt-2'></i>
                        <span class="links_name">Start a new Course</span>
                    </a>
                    <span class="tooltip">Start a new Course</span>
                </li>
                <li>
                    <a href="{% url 'teachercourses' %}">
                        <i class='bx bx-cart-alt'></i>
                        <span class="links_name">Show my Courses</span>
                    </a>
                    <span class="tooltip">Show my Courses</span>
                </li>
                <li>
                    <a href="{% url 'tlogout' %}">
                        <i class='bx bx-folder'></i>
                        <span class="links_name">Log Out</span>
                    </a>
                    <span class="tooltip">Log Out</span>
                </li>
        </div>


        <section class="course">
            <div class="container py-5  margin-left:250px ">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="head" text-align="center" text-color="white">
                                            <h3>   Create a course</h3>
                                        </div>
                                    </div>
                                </div>

                                <div class="form p-3">
                                    <div class="form-row my-5">

                                    

                                        <form method="POST" action="{% url 'coursecreate' %}">
                                            {% csrf_token%}
                                            <label for="id_course_name" class="form-label">Course Name</label>
                                            <input typr="text" name="course_name" class="form-control"
                                                   placeholder="" required id="id_course_name"
                                                required><br>
                                                 <label for="id_course_type" class="form-label">Course Type</label>
                                                <input type="text" name="course_type" class="form-control"
                                                       placeholder=""  required id="id_course_type"
                                                    required><br>
                                                     <label for="id_course_description" class="form-label">Course Description</label>
                                                    <input type="text" name="course_description" class="form-control"
                                                           placeholder="" required id="id_course_description"
                                                        required><br>
                                                        
                                                        <div class="offset-2 col-lg-4">
                                            <button type="submit" class="btn1">Create Course</button>
                                                        </div>
                                        </form> 
                                    </div>

                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

</body>

</html>
