<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
     {% load static %}
    <link rel ="stylesheet"  href ="{% static 'css/show_teacher_profile.css' %}">
</head>
<body>
  <!-- <h1>This is the {{teacher_info.name}}'s profile</h1>
   {{teacher_info.name}}<br>
   {{teacher_info.email}}<br>
   {{teacher_info.phone_number}}<br>
   {{teacher_info.subject}}<br>
    {{teacher_info.address}}<br>
    -->


<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
    <div class="left">
        <img src="https://i.imgur.com/cMy8V5j.png" alt="user" width="100">
        <h4>{{teacher_info.name}}</h4>
         <p>UI Developer</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p> {{teacher_info.email}}</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>{{teacher_info.phone_number}}</p>
              </div>
            </div>
        </div>

      <div class="projects">
            <h3>-----------</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Dept</h4>
                    <p>{{teacher_info.subject}}</p>
                 </div>
                 <div class="data">
                   <h4>Address</h4>
                    <p>{{teacher_info.address}}</p>
              </div>
            </div>
        </div>

        <div class="social_media">
            <ul>
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
      </div>
    </div>
</div>

</body>
</html>
