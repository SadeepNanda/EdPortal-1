<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>

    {% load static %}

    <link rel ="stylesheet"  href ="{% static 'css/student_login.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-light">
    <div class="row  top-cont " >
        <div class="col-3"></div>
        <div class="col-6 bgcol">
        <div class="row">
        <div class="col  ">
                        <img src="http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg" class="rounded imglogin "
                            alt="">
                    </div>
                    <div class="col ">
                        <h5>Please log in to your account</h5>
                        <form method="POST" action="/student_login/">
                            {% csrf_token %}
                            <div class="mt-3 top-cont2">
                                <label for="id_username" class="form-label"></label>
                                <input type="text" name="username" class="form-control" maxlength="100" required id="id_username" >

                            </div>

                            <div>
                                <label for="id_password" class="form-label"></label>
                                <input type="password" name="password" class="form-control"
                                       placeholder="Password" maxlength="30" required id="id_password"
                                    required><br>
                            </div>

                            <button type="submit" class="btn btn-primary" value="Sign In">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>



        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
